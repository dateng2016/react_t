<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

</head>

<body>
    <div id="test"></div>

    <!-- Import React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">


        class Person extends React.Component {

            state = {
                persons: [
                    { id: 1, name: "Zhang", age: 18 },
                    { id: 2, name: "Lee", age: 22 }
                ]
            }

            add = () => {
                const { persons } = this.state
                const p = { id: persons.length + 1, name: "Wang", age: 30 }
                this.setState({ persons: [p, ...persons] })
            }

            render() {
                return (
                    <div>
                        <h2>Show Person Info</h2>
                        <button onClick={this.add}>Add Wang</button>
                        <h3>Use Index As Key</h3>
                        <ul>
                            {
                                this.state.persons.map((personObj, index) => {
                                    return <li key={index}>{personObj.name}---{personObj.age}</li>
                                })
                            }
                        </ul>
                        <hr />
                        <hr />
                        <h3>Use ID As Key</h3>
                        <ul>
                            {
                                this.state.persons.map((personObj, index) => {
                                    return <li key={personObj.id}>{personObj.name}---{personObj.age}</li>
                                })
                            }
                        </ul>
                    </div>
                )

            }
        }
        ReactDOM.render(< Person />, document.getElementById("test"))
    </script>
</body>

</html>
