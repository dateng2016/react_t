<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

</head>

<body>
    <div id="test"></div>

    <!-- Import React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            state = { isHot: false }
            showInfo = () => {
                const { input1 } = this
                alert(input1.value)

            }

            changeWeather = () => {
                const { isHot } = this.state
                this.setState({ isHot: !isHot })
            }

            saveInput = (c) => {
                this.input1 = c
                console.log('@', c);

            }
            render() {
                const { isHot } = this.state
                return (
                    <div>
                        <h2>It is {isHot ? "HOT" : "COOL"} today</h2>
                        {/* <input ref={(currentNode) => { this.input1 = currentNode; console.log('@', currentNode); }} type="text" /> <br /> <br /> */}
                        <input ref={this.saveInput} type="text" /> <br /> <br />
                        <button onClick={this.showInfo}>CLICK ME TO SHOW</button>
                        <button onClick={this.changeWeather}>CLICK ME TO CHANGE WEATHER</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
