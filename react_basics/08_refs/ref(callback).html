<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello React</title>

</head>

<body>
    <div id="test"></div>

    <!-- Import React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            showData = () => {
                // const input = document.getElementById('input1')
                // alert(input.value)
                // console.log(this);
                // const { input1 } = this.refs
                // alert(input1.value)
                const { input1 } = this
                alert(input1.value)
            }
            showData2 = () => {
                // const { input2 } = this.refs
                // alert(input2.value)
                const { input2 } = this
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref={c => this.input1 = c} id='input1' type="text" placeholder="Click to alert data content" />&nbsp;
                        <button ref='button1' onClick={this.showData}>CLICK</button>&nbsp;
                        <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" placeholder="Lose focus alert data content" />&nbsp;
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
